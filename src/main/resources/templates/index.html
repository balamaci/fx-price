<div id="spot-prices" class="container wrapper">

            <div id="eur-usd" class="card">
                <div class="card-header">
                    <h3>EUR/USD</h3>
                </div>

                    <h3>EUR/CHF</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h4>BID <span class="text-right">2.33</span></h4>
                    </li>
                    <li class="list-group-item">
                        <h4 class="card-title">OFFER <span class="text-right">2.35</span></h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>
