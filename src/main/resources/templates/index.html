<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>FxPrice Spot rates</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.1/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Spring FX Trade</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="spot-prices" class="container wrapper">

    <div class="row">

        <div class="col" data-th-each="currencyPair: ${currencies}">
            <div data-th-id="${currencyPair.pairNoSep}" class="card">
                <div class="card-header">
                    <h3>[[${currencyPair.pair}]]</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col"><h4>BUY [[${currencyPair.first}]]  <i data-th-id="${currencyPair.pairNoSep}+'-BUY-arrow'"></i></h4></div><div class="col"><h4 data-th-id="${currencyPair.pairNoSep} + '-BUY-price'" class="text-right price"></h4></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col"><h4>SELL [[${currencyPair.first}]] <i data-th-id="${currencyPair.pairNoSep}+'-SELL-arrow'"></i></h4></div><div class="col"><h4 data-th-id="${currencyPair.pairNoSep} + '-SELL-price'" class="text-right price"></h4></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>


<script type="text/javascript">
$(document).ready(function () {
if (!("WebSocket" in window)) WebSocket = MozWebSocket;
var socket = new WebSocket("ws://localhost:8080/websocket/spot");

socket.onopen = function (event) {
console.log('WS Connection Open');

socket.onmessage = function (e) {
    console.log('Received ' + e.data);
    var json = JSON.parse(e.data);
    var currency = json.currencyPair;
    currency = currency.replace(/\//g , "");

    var side = json.side;

    var oldPrice = $('#' + currency).data(json.side + '-price');
    $('#' + currency).data(json.side + '-price', json.price);
    var arrow = '';
    if(json.price > oldPrice) {
        arrow = 'up';
        $('#' + currency + '-' + json.side + '-arrow').attr("class","arrow " + arrow);
    }
    if(json.price < oldPrice) {
        arrow = 'down';
        $('#' + currency + '-' + json.side + '-arrow').attr("class","arrow " + arrow);
    }

    $('#' + currency + '-' + side + '-price').text(json.price);

}
}
});
</script>
</body>
</html>
